<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/logic.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <title>Train Scheduler</title>
</head>
<body>
    
    <div class="container wrapper">

            <header>
                <div class="container">
                    <div class="jumbotron header">
                        <h1>Train Schedule</h1>
                    </div>
                </div>
            </header>

            <div class="container body">
                <div class="row pageRow">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <img src="assets/images/train.jpg" id="background" class="img-rounded"></div>




                    </div>
                
                <div class="row pageRow">
                    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 scheduleBoard">
                        <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h4>Current Train Schedule</h4>
                                </div>

                             <div class="panel-body">
                                <div class="border-class">
                                    <table class="table table-hover table-responsive" id=boardTable>
                                            <thead>
                                                <tr>
                                                    <th>Train Name</th>
                                                    <th>Destination</th>
                                                    <th>Frequency (min)</th>
                                                    <th>Next Arrival</th>
                                                    <th>Minutes Away</th>
                                                </tr>
                                            </thead>
                                        </div>
                                        <tbody id="boardText">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                    <div class="row pageRow">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h4>Add Train</h4>
                                </div>

                                <div class="panel-body">

                                    <form class="border-class">
                                        
                                        <div class="form-group">
                                            <label for="trainName">Train Name</label> 
                                            <input type="text" class="formControl" id="nameInput">
                                        </div>

                                        <div class="form-group">
                                            <label for="destinForm">Destination</label>
                                            <input type="text" class="formControl" id="destinInput">
                                        </div>

                                        <div class="form-group">
                                            <label for="firstTrain">First Train Time (HH:mm military time)</label>
                                            <input type="number" class="formControl" id="timeInput">
                                        </div>

                                        <div class="form-group">
                                            <label for="freqForm">Frequency (min)</label>
                                            <input type="number" class="formControl" id="freqInput">
                                        </div>
                                    
                                    <button class="btn btn-primary submitInput">
                                        Submit
                                    </button>

                                    </form> 

                                </div>

                            </div>

                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>


</body>
</html>
